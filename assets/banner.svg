<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <rect width="1200" height="300" fill="#f9f7e8" />
  <g transform="translate(100, 50) scale(0.5)">
    <!-- Logo hexagonal -->
    <polygon points="400,50 700,200 700,600 400,750 100,600 100,200" fill="#f9f7e8" stroke="#ffd44f" stroke-width="15" />
    <!-- Structure alvéolaire -->
    <g fill="none" stroke="#ffd44f" stroke-width="8">
      <polygon points="300,300 350,275 400,300 400,350 350,375 300,350" />
      <polygon points="400,300 450,275 500,300 500,350 450,375 400,350" />
      <polygon points="300,400 350,375 400,400 400,450 350,475 300,450" />
      <polygon points="400,400 450,375 500,400 500,450 450,475 400,450" />
      <polygon points="350,350 400,325 450,350 450,400 400,425 350,400" />
    </g>
    <!-- Abeille stylisée -->
    <g transform="translate(380, 375) scale(0.7)">
      <ellipse cx="0" cy="0" rx="60" ry="80" fill="#ffd44f" />
      <ellipse cx="0" cy="-20" rx="50" ry="60" fill="#333" />
      <ellipse cx="0" cy="40" rx="50" ry="60" fill="#333" />
      <ellipse cx="-50" cy="-60" rx="40" ry="25" fill="#cceeff" opacity="0.8" transform="rotate(-30)" />
      <ellipse cx="50" cy="-60" rx="40" ry="25" fill="#cceeff" opacity="0.8" transform="rotate(30)" />
      <circle cx="-15" cy="-25" r="8" fill="white" />
      <circle cx="15" cy="-25" r="8" fill="white" />
      <circle cx="-15" cy="-25" r="4" fill="black" />
      <circle cx="15" cy="-25" r="4" fill="black" />
    </g>
  </g>
  <!-- Texte -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#333">SWARMERGY</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#555">Le réseau alvéolaire belge pour une énergie partagée</text>
</svg>