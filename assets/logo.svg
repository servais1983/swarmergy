<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Fond hexagonal -->
  <polygon points="400,50 700,200 700,600 400,750 100,600 100,200" fill="#f9f7e8" stroke="#ffd44f" stroke-width="15" />
  <!-- Structure alvéolaire -->
  <g fill="none" stroke="#ffd44f" stroke-width="8">
    <polygon points="300,300 350,275 400,300 400,350 350,375 300,350" />
    <polygon points="400,300 450,275 500,300 500,350 450,375 400,350" />
    <polygon points="300,400 350,375 400,400 400,450 350,475 300,450" />
    <polygon points="400,400 450,375 500,400 500,450 450,475 400,450" />
    <polygon points="350,350 400,325 450,350 450,400 400,425 350,400" />
    <polygon points="350,250 400,225 450,250 450,300 400,325 350,300" />
    <polygon points="350,450 400,425 450,450 450,500 400,525 350,500" />
  </g>
  <!-- Abeille stylisée -->
  <g transform="translate(380, 375) scale(0.7)">
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#ffd44f" />
    <ellipse cx="0" cy="-20" rx="50" ry="60" fill="#333" />
    <ellipse cx="0" cy="40" rx="50" ry="60" fill="#333" />
    <ellipse cx="-50" cy="-60" rx="40" ry="25" fill="#cceeff" opacity="0.8" transform="rotate(-30)" />
    <ellipse cx="50" cy="-60" rx="40" ry="25" fill="#cceeff" opacity="0.8" transform="rotate(30)" />
    <circle cx="-15" cy="-25" r="8" fill="white" />
    <circle cx="15" cy="-25" r="8" fill="white" />
    <circle cx="-15" cy="-25" r="4" fill="black" />
    <circle cx="15" cy="-25" r="4" fill="black" />
  </g>
  <!-- Rayons d'énergie -->
  <g stroke="#ffd44f" stroke-width="3" stroke-dasharray="5,5">
    <line x1="400" y1="400" x2="300" y2="300" />
    <line x1="400" y1="400" x2="500" y2="300" />
    <line x1="400" y1="400" x2="300" y2="500" />
    <line x1="400" y1="400" x2="500" y2="500" />
    <line x1="400" y1="400" x2="300" y2="400" />
    <line x1="400" y1="400" x2="500" y2="400" />
    <line x1="400" y1="400" x2="400" y2="300" />
    <line x1="400" y1="400" x2="400" y2="500" />
  </g>
  <!-- Texte -->
  <text x="400" y="650" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#333">SWARMERGY</text>
  <text x="400" y="690" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#555">Le réseau alvéolaire belge pour une énergie partagée</text>
</svg>